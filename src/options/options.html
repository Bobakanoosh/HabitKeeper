<!DOCTYPE html>
<html>
    <head>
        <title>Habit Options</title>
    <body>

        <input type="color" id="backgroundColor"
               value="#191919" />
        <label for="backgroundColor">Background Color</label>
        <br>
        <input type="color" id="dayColor"
               value="#FF00FF" />
        <label for="dayColor">Day Color</label>
        <br>
        <input type="color" id="weekColor"
               value="#00FFFF" />
        <label for="weekColor">Week Color</label>
        <br>
        <input type="color" id="monthColor"
               value="#FFFF00" />
        <label for="monthColor">Month Color</label>
        <br>
        <input type="color" id="yearColor"
               value="#4cff7c" />
        <label for="yearColor">Year Color</label>
        <br>
        <input type="checkbox" id="changeCountColor" name="color"
               checked/>
        <label for="changeCountColor">Change Count Color</label>
        <br>

        <!-- FONT, Spacing, Thickness, Font color, Radius -->

        <div id="status"></div>
        <button id="save">Save</button>

        <script src="options.js"></script>
    </body>
</html>
